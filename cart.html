<head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style>
    td, th {
        width: 25%;
        text-align: center;
    }
</style>
</head>

<div id="app">
    <h1>Example Shopping Cart</h1>

    <table>
        <tr>
            <th>Item</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Total Price</th>
        </tr>

        <tr>
            <td>{{ name }}</td>
            <td>{{ unitPrice }}</td>
            <td>
                <input type="number" id="quantity" v-model="quantity">
            </td>
            <td>{{ total | decimalPlaces(2) }}</td>
        </tr>

    </table>

</div>

<script>

    let app = new Vue ({
        el: '#app',
        data: {
            name: 'Nintendo Switch',
            quantity: 1,
            unitPrice: 299.99
        },
        computed: {
            total: function() {
                let totalPrice = this.quantity * this.unitPrice // If refering to data you need to use this
                return totalPrice
            }
        },
        filters: {
            decimalPlaces: function(price, numberOfDecimalPlaces) {
                let formattedPrice = price.toFixed(numberOfDecimalPlaces) // JavaScript method called toFixed() that is called with numberOfDecimalPlaces
                return formattedPrice
            }
        }
    })
</script>
